<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e4c9a96e3e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login-section">
        <div class="title"> 
            <h1>Login</h1>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Username" class="foruser" maxlength="30">
            <input type="password" placeholder="Password" class="foruser" >
            <a class="forgot" href>Forgot password?</a>
            <input class="sub" type="submit" value="Submit">
            <div class="sign">
                <p>Not a member?</p>
                <a href>Sign up!</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="left">
            <span>Contact us!</span>
        </div>
        <div class="right">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
